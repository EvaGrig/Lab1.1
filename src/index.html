<!DOCTYPE HTML>
<html>
<body>
   <script>
   alert("Добро пожаловать на сайт!"); 
   alert("Здесь можно решить квадратное уравнение вида: ax^2+bx+c=0");
   let a = prompt("Введите значение 'а'");
    if (a == ""){                               //случай если a=0
        alert("Вы ничего не ввели. Попробуйте снова.");
	}
    else if (a == 0){                       //случай если пользователь нажал отмена
        alert("Не является квадратным уравнением. Попробуйте снова.");
	}  
    else if (isNaN(a)){                        //случай если пользователь ввел слово
        alert("Коэффициент 'a' не может быть словом, только числом. Попробуйте снова.");
    }
    else{
	    let b = prompt("Введите значение b");
        if (isNaN(b)){                        
            alert("Коэффициент 'b' не может быть словом, только числом. Попробуйте снова.");
        }
		else{
            if (b == ""){
                alert("Так как вы ничего не ввели, 'b' автамотическе станет равным нулю");
                b = 0;
			}
		    let c = prompt("Введите значение 'c'");
			if (isNaN(c)){                        
                alert("Коэффициент 'c' не может быть словом, только числом. Попробуйте снова.");
		    }
			else{
			    if (c == ""){
                    alert("Так как вы ничего не ввели, 'c' автамотическе станет равным нулю");
                    c = 0;
				}
                let d = (b*b-4*a*c);
		        let x01 = ((-b+d**0.5)/(2*a));
		        let x02 = ((-b-d**0.5)/(2*a));
		        if (d>=0){
                    if(b==0 && c>0){
			            x1 = x01;
			            x2 = x02;
                        x1 = x1.toFixed(2);
                        x2 = x2.toFixed(2);
                        alert(`Уравнение: ${a}*x^2+${c}=0 имеет вещественные корни x1=${x1} и x2=${x2}`);
				    }
					else if(b==0 && c<0){
			            x1 = x01;
			            x2 = x02;
                        x1 = x1.toFixed(2);
                        x2 = x2.toFixed(2);
                        alert(`Уравнение: ${a}*x^2${c}=0 имеет вещественные корни x1=${x1} и x2=${x2}`);
					}
				    else if(b==0 && c==0){
			            x1 = x01;
	                    x2 = x02;
                        x1 = x1.toFixed(2);
                        x2 = x2.toFixed(2);
                        alert(`Уравнение: ${a}*x^2=0 имеет вещественные корни x1=${x1} и x2=${x2}`);
			        }
				    else if(b>0 && c>0){
					    x1 = x01;
			            x2 = x02;
				        x1 = x1.toFixed(2);
                        x2 = x2.toFixed(2);
                        alert(`Уравнение: ${a}*x^2+${b}*x+${c}=0 имеет вещественные корни x1=${x1} и x2=${x2}`);
					}
				    else if(b>0 && c<0){
					    x1 = x01;
			            x2 = x02;
				        x1 = x1.toFixed(2);
                        x2 = x2.toFixed(2);
                        alert(`Уравнение: ${a}*x^2+${b}*x${c}=0 имеет вещественные корни x1=${x1} и x2=${x2}`);
					}
					else if(b>0 && c==0){
					    x1 = x01;
			            x2 = x02;
				        x1 = x1.toFixed(2);
                        x2 = x2.toFixed(2);
                        alert(`Уравнение: ${a}*x^2+${b}*x=0 имеет вещественные корни x1=${x1} и x2=${x2}`);
					}
					else if(b<0 && c>0){
					    x1 = x01;
			            x2 = x02;
				        x1 = x1.toFixed(2);
                        x2 = x2.toFixed(2);
                        alert(`Уравнение: ${a}*x^2${b}*x+${c}=0 имеет вещественные корни x1=${x1} и x2=${x2}`);
					}
					else if(b<0 && c<0){
					    x1 = x01;
			            x2 = x02;
				        x1 = x1.toFixed(2);
                        x2 = x2.toFixed(2);
                        alert(`Уравнение: ${a}*x^2${b}*x${c}=0 имеет вещественные корни x1=${x1} и x2=${x2}`);
					}
					else if(b<0 && c==0){
					    x1 = x01;
			            x2 = x02;
				        x1 = x1.toFixed(2);
                        x2 = x2.toFixed(2);
                        alert(`Уравнение: ${a}*x^2${b}*x=0 имеет вещественные корни x1=${x1} и x2=${x2}`);
					}
				}  
                else{ 
                    Re = (-b/(2*a));
                    Im = (((-d)**0.5)/(2*a)); 
					if(Im==0){
                        Re = Re.toFixed(2);
						alert(`Уравнение: ${a}*x^2+${b}*x+${c}=0 имеет комплексные корни x1=${Re} и x2=${Re}`);
                    }
                    else if(Re==0){
                        Im = Im.toFixed(2);
						alert(`Уравнение: ${a}*x^2+${b}*x+${c}=0 имеет комплексные корни x1=${Im}i и x2=-${Im}i`);
                    }
                    else{ 
                        Re = Re.toFixed(2);
                        Im = Im.toFixed(2);
                        alert(`Уравнение: ${a}*x^2+${b}*x+${c}=0 имеет комплексные корни x1=${Re}+${Im}i и x2=${Re}-${Im}i`);
					}
	            }
		    }
		}
    }                          
   </script>
</body>
</html>
